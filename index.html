<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Customizable Kanban Board</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="board" class="board">
    <h1>Customizable Kanban Board</h1>
    <button class="create-column">Add a column</button>
    <div class="column-container"></div>
	</div>

  <!-- Mustach template -->
  <script id="column-template" type="x-tmpl-mustache">
    <div class="column">
      <button class="btn-delete">x</button>
        <h2 class="column-title">{{ name }}</h2>
        <ul id={{ id }} class="column-card-list"></ul>
        <button class="add-card">+</button>
    </div>
  </script>
  <script id="card-template" type="x-tmpl-mustache">
    <div class="card">
      <p class="card-description">{{ description }}</p>
      <button class="card-delete">x</button>
    </div
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
